              <div style="position: relative; width: 598px; ">
                <img src="Highlights_&amp;_Pictures_files/shapeimage_2.png" alt=" Pet-free, smoke-free, move-in condition with neutral décor throughout&#10;&#10; 3200 sq. ft. completely renovated top to bottom, inside and out &#10;&#10; Open concept functional living space with special attention to the details that make this house stand out such as built-in custom cabinetry, crown moulding in every room, and gorgeous exotic Brazilian hardwood floors.&#10;&#10; 5 oversized bedrooms, with 4 en-suite bathrooms &#10;&#10; 4 - 24”x48” Velux skylights&#10;&#10; Stunning kitchen with custom cabinets, granite counters, large island, tons of storage space, mosaic subway tile back splash&#10;&#10; Master bedroom with his and her walk-in closets with built-in dressers&#10;&#10; Master en-suite with double sinks, separate Jacuzzi tub, double shower, radiant floor heating&#10;&#10; Main floor family room with top of the line gas fireplace and custom mantle and hearth&#10;" style="height: 361px; left: 0px; margin-left: 19px; margin-top: 44px; position: absolute; top: 0px; width: 548px; " />
              </div>
            </div>
            


            <div style="height: 465px; width: 310px;  height: 465px; left: 650px; position: absolute; top: 28px; width: 310px; z-index: 1; " class="tinyText style_SkipStroke_1 stroke_0 shadow_0">

            <div style="height: 615px; width: 469px;  height: 615px; left: 539px; position: absolute; top: 519px; width: 469px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity_2">
              <div style="position: relative; width: 469px; ">
                <img src="Highlights_&amp;_Pictures_files/shapeimage_3.png" alt="Main Level:&#10;&#10;The spacious, main entrance welcomes you with new Italian porcelain tiles and beautiful zen-like closet doors.   A generously sized family room provides lovely views to the ravine lot from two sets of patio doors.  This room boasts pot lighting and a top of the line gas fireplace with custom built mantle and natural slate hearth.  A well proportioned bedroom off the main entrance is ideally suited as an office, nanny suite or guest suite.   The adjacent, ensuite bathroom/laundry is bright and spacious and is designed for accessibility and usability.  &#10;&#10;The recently renovated kitchen, dining room and living rooms feature an open concept layout that is both functional and beautiful.  This space was designed for entertaining and for family living.  The kitchen features stainless steel appliances, granite counters, multi-layered lighting, abundance of drawers and cupboards, large island, pantry with pull-outs, and lighted cupboards to show off your special pieces.  Two bay windows with granite sills provide a perfect spot to grow your favourite herbs in the kitchen.  Exotic mahogany wood floors bring warmth and character to the space.  &#10;" style="height: 599px; left: 0px; margin-top: 4px; position: absolute; top: 0px; width: 441px; " />
              </div>
            </div>

            <div style="height: 474px; width: 477px;  height: 474px; left: 34px; position: absolute; top: 1988px; width: 477px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity_2">
              <div style="position: relative; width: 477px; ">
                <img src="Highlights_&amp;_Pictures_files/shapeimage_4.png" alt="Upper Level:&#10;&#10;The upper level is bathed in natural light from the skylight in the hallway.  Three well proportioned bedrooms, two with ensuite bathrooms provide plenty of space for the growing family.  One bedroom features both an ensuite bathroom and a walk-in closet.&#10;&#10;The master bedroom provides a wonderful, soothing adult retreat featuring plush, neutral carpeting, two skylights, and built-in custom maple cabinetry.  His and her walk-in closets feature built-in shelving and drawers.&#10;&#10;The master en-suite provides a spa like oasis filled with natural light from the skylight, and features double sinks, custom cabinetry, double shower, oversized Jacuzzi tub, and programmable radiant floor heating. &#10;&#10;" style="height: 438px; left: 0px; margin-top: 4px; position: absolute; top: 0px; width: 449px; " />
              </div>
            </div>

              <div style="position: relative; width: 357px; ">
                <img src="Highlights_&amp;_Pictures_files/shapeimage_5.png" alt="Lower Level:&#10;&#10;The lower level features a good sized workshop and plenty of storage space in the 5’4” high crawl space.  The double car garage has inside access to the main entrance. The insulated garage door was replaced in 2010 and has two garage door openers included.&#10;&#10;&#10;Exterior:&#10;&#10;This all brick home has been well maintained and updated with a new roof, new windows, new soffit, and new eavestrough with gutter guard.   The covered, front porch with built-in flower boxes, custom irrigation system and enhanced lighting was added in 2003.  A large custom built garden shed provides plenty of storage space for garden furniture, bikes, etc. A huge, maintenance free deck was added in 2010. Never run out of gas with the natural gas barbeque hookup.&#10;" style="height: 680px; left: 0px; margin-top: 5px; position: absolute; top: 0px; width: 331px; " />
